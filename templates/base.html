<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Сайт стран Организации Объедененных Виртуальных Государств.">
        <meta name="Keywords" content="карта, виртуальные, страны, государтва, ООВГ, организация, ВГ, маня">
        <meta name="author" content="Елисей Шаров, Матвей Булдаков">
        <meta charset="UTF-8">


        <link href="/static/images/favicon-{% if request.cookies.get('theme') == 'tea-dark' %}tea{% else %}{{ request.cookies.get('theme') }}{% endif %}.png?ver={{ VERSION }}" type="image/png" rel="icon">
        <link rel="stylesheet" href="/static/css/themes/{{ request.cookies.get('theme') }}.css">
            
        <link rel="stylesheet" href="/static/css/base.css?ver={{ VERSION }}">
        <script src="/static/js/base.js?ver={{ VERSION }}"></script>
        
        {% block links %}{% endblock %}

        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <div id="menu">
        <a href="/" id="menu-logo"><img src="/static/images/logo.png?ver={{ VERSION }}" alt="OOVC"></a>
            <div id="menu-items">
                <a href="/" class="menu-item">Главная</a>
                <a href="/map" class="menu-item">Карта</a>
                <a href="/countries" class="menu-item">Страны</a>
                <a href="/valutes" class="menu-item">Валюты</a>
                <a href="/profile" class="menu-item" id="last"><img src="{{ session['photo'] }}" alt="photo"><span>{{ session['name'] }}</span></a>
            </div>
        </div>
        
        <div id="wrapper">
            {% block body %}{% endblock %}
        </div>
    </body>
</html>
